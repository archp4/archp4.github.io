            <form>
              <div class="mb-5">
                <label for="name" class="mb-3 block text-base text-left font-medium text-white">
                  Full Name
                </label>
                <input type="text" name="name" id="name" placeholder="Full Name"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-1 px-2 text-base font-medium text-[#6B7280] outline-none focus:border-[#ffb742] focus:shadow-md" />
              </div>
              <div class="mb-5">
                <label for="email" class="mb-3 block text-base text-left font-medium text-white">
                  Email Address
                </label>
                <input type="email" name="email" id="email" placeholder="example@domain.com"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-1 px-2 text-base font-medium text-[#6B7280] outline-none focus:border-[#ffb742] focus:shadow-md" />
              </div>
              <div class="mb-5">
                <label for="subject" class="mb-3 block text-base text-left font-medium text-white">
                  Subject
                </label>
                <input type="text" name="subject" id="subject" placeholder="Enter your subject"
                  class="w-full rounded-md border border-[#e0e0e0] bg-white py-1 px-2 text-base font-medium text-[#6B7280] outline-none focus:border-[#ffb742] focus:shadow-md" />
              </div>
              <div class="mb-5">
                <label for="message" class="mb-3 block text-base text-left font-medium text-white">
                  Message
                </label>
                <textarea rows="4" name="message" id="message" placeholder="Type your message"
                  class="w-full resize-none rounded-md border border-[#e0e0e0] bg-white py-1 px-2 text-base font-medium text-[#6B7280] outline-none focus:border-[#ffb742] focus:shadow-md"></textarea>
              </div>
              <div>

                  class="focus:outline-none text-black bg-[#ffb742] shadow-sm hover:shadow-[#ffb742] focus:ring-4 rounded-full text-sm font-bold px-5 py-2 me-2 mb-2">
